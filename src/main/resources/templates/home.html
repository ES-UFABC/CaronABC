<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>CaronABC - Home</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>HOME</h1>
    </div>
    <form th:action="@{/map}" th:object="${}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Início: </label>
                <div class="col-8">
                    <input type="text" th:field="*{initialAddress}" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Destino: </label>
                <div class="col-8">
                    <input type="text" th:field="*{finalAddress}" class="form-control" maxlength="1000"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Nome: </label>
                <div class="col-8">
                    <input type="button" th:field="*{rider}" class="form-control"/>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
